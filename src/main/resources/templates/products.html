<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Список продуктов</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Список продуктов</h1>
        <div class="productsSection">
            <div class="productsListSection">
                <table>
                    <caption>Список продуктов</caption>
                    <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Ккал на 100 г</th>
                        <th>Белки, г на 100 г</th>
                        <th>Жиры, г на 100 г</th>
                        <th>Углеводы, г на 100 г</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${foodItems.empty}">
                        <td colspan="5">Нет продуктов</td>
                    </tr>
                    <tr th:each="foodItem : ${foodItems}">
                        <td><span th:text="${foodItem.foodItemName}">Название продукта</span></td>
                        <td><span th:text="${foodItem.calories}">Количество ккал на 100 г</span></td>
                        <td><span th:text="${foodItem.protein}">Количество белка на 100 г</span></td>
                        <td><span th:text="${foodItem.fat}">Количество жиров на 100 г</span></td>
                        <td><span th:text="${foodItem.carbohydrates}">Количество углеводов на 100 г</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="addFoodItemForm">
                <span>Добавить продукт</span>
                <form method="post" th:action="@{/addFoodItem}">
                    <input type="text" name="foodItemName" placeholder="введите название продукта">
                    <input type="text" name="calories" placeholder="введите количество ккал">
                    <input type="text" name="protein" placeholder="введите количество белков, г">
                    <input type="text" name="fat" placeholder="введите количество жиров, г">
                    <input type="text" name="carbohydrates" placeholder="введите количество углеводов, г">
                    <button type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </body>
</html>
